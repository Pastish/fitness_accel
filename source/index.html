<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="SUPERGYM-фитнес центр">
    <title>SUPERGYM-фитнес центр</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <div class="">
      <header class="header">
        <div class="header__wrapper">
          <div class="header__logo">
            <a href="#">
              <img src="img/supergym.png" width="120" height="26" alt="логотип SUPERGYM-фитнесс">
            </a>
            <a class="header__tel" href="tel:+78005555555">8-800-555-55-55</a>
          </div>
          <div class="header__description">
            <div class="header__title">
              <p>Омск</p>
              <h1>Фитнес центр</h1>
              <a class="btn" href="#">Купить абонемент</a>
            </div>
            <div class="header__description-list">
              <p>Тренажёрный зал</p>
              <p>Групповые занятия</p>
              <p>Групповые занятия Кардио-зона</p>
            </div>
            <div class="header__image">
              <picture>
                <img width="500" height="524" src="img/hero/hero.jpg" srcset="img/hero/hero@2x.jpg" alt="Мужчина в футболке супермена">
              </picture>
            </div>
          </div>
        </div>
      </header>
      <main>
      </main>
      <footer>
        <div class="container"></div>
      </footer>
    </div>

    <!-- Модалки -->
    <div class="modal modal--preload" data-modal="feedback">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Обычная модалка</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div class="modal modal--preload modal--fit-content modal--no-scale" data-modal="success">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Размер этой модалки зависит от ширины контента,<br> отключена анимация-скейл</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
